server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 100

  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true
        spring:
          jpa:
            properties:
              hibernate:
                dialect=org:
                  hibernate:
                    community:
                      dialect:
                        SQLiteDialect:

  # mail
  mail:
    # Google smtp server ??
    host: smtp.gmail.com
    port: 587
    username: #? ???? ???? google ??
    password:  #???? ? ????
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

